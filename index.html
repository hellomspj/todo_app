<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Vue.js 3</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="app">
      <h2>TODO list</h2>
      <!--ページがすぐにリロードされることを防ぐ-->
      <form v-on:submit.prevent>  
        <input type="text" v-model="newItem">
        <button v-on:click="addItem">Add</button>
      </form>
      <ul>
        <!--todosをリスト表示-->
        <!--todo と　index　が引数-->
        <li v-for="(todo,index) in todos">
          <!--v-modelでデータバインディング-->
          <input type="checkbox" v-model="todo.isDone">
          <!--class属性のデータバインディング-->
          <!--isDoneがtrueでclass="done"になる-->
          <span v-bind:class="{ done: todo.isDone }">
            {{ todo.item }}
          </span>
          <!--v-onイベント処理-->
          <button v-on:click="deleteItem()">
            Delete
          </button>
        </li>
      </ul>
      <pre>{{ $data }}</pre>
    </div>
    <script src="https://unpkg.com/vue@3.1.5"></script>
    <script src="js/main.js"></script>
</body>
</html>
